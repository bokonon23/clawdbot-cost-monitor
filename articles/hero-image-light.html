<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Hero Image (Light)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    
    .hero {
      width: 2000px;
      height: 800px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.08) 0%, transparent 50%);
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 1600px;
    }
    
    .quote {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Helvetica, sans-serif;
      font-size: 100px;
      font-weight: 800;
      line-height: 1.2;
      color: #1e293b;
      margin: 0 0 40px 0;
    }
    
    .highlight {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .attribution {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Helvetica, sans-serif;
      font-size: 36px;
      font-weight: 400;
      color: #64748b;
      margin: 0;
    }
    
    .attribution strong {
      color: #1e293b;
      font-weight: 600;
    }
    
    .icon {
      position: absolute;
      top: 60px;
      right: 60px;
      font-size: 80px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="icon">ðŸ¦ž</div>
    <div class="content">
      <h1 class="quote">
        "I Don't Use <span class="highlight">MCPs</span><br>
        or Any of That Crap"
      </h1>
      <p class="attribution">
        â€” <strong>Peter Steinberger</strong><br>
        OpenClaw Creator (300K LOC with AI)
      </p>
    </div>
  </div>
</body>
</html>
